 <script type="text/javascript">

 var paystate='1';
 var bus_id='order_ul1'; 
 var needPage=1;
 var isGet=true;
 getNoteList();
 function selectItem(state, bus_div) { 
     paystate=state;
     bus_id=bus_div; 
     needPage=1;
     $('#' + bus_div).html('');
     getNoteList(); 
 }

 function funReload(){
	 window.location.reload(); 
  }

 function getNoteList() {
	 if(!isGet){
		 return;
    }
	 isGet=false;
	  //alert(needPage);
	 
	 $.showPreloader();
	$.ajax({  
		type: 'POST', 
		url: "index.php?c=entry&do=memberBuyOrder&m=fz_wlw&i={$_W['uniacid']}",
		data: {  
			paystate:paystate, 
			needPage:needPage, 
            loadPage:'findByList'
		},
		success: function (data) {  
			
			isGet=true; 
			 $.hidePreloader();	  
			 if(data==null|| data==''){
					return;
				 } 
			  var str='('+data+')';
	 	 	 var obj=eval(str);  
			  var html=obj.html; 
			 
			  var count=parseFloat(obj.count);
			  

               if (html != "" && count!=0)
               {
            	   html += '<li style="text-align:center;" class="load_more_btn"><br/><a href="#" onclick="funPageNext()">查询更多</a><br/><br/></li>';
               } 
               
               $('#' + bus_id).append(html); 
		} 
	});

 }

	 function funPageNext(){
	        $(".load_more_btn").hide();
	    	needPage++;
	    	getNoteList();
	 } 
 	
</script>
