{template 'common/headerSui'}
 <style type="text/css">
	 .my_dev_btn{color:#fe4d7b; font-size:.75rem; margin-top:5px; border:1px solid #fe4d7b; border-radius:5px; padding:2px 15px; }
 	 
 </style>

<!-- page 容器  -->
    <div class="page page-current" id="packageList"> 
    	  	  <!-- 标题栏 -->
        <header class="bar bar-nav nav_bg">
            <button class="button button-link button-nav pull-left" onclick="funGoBack('{$_GPC['devid']}')">
                <span class="icon icon-left font_color_fff"></span>
                <span class="font_color_fff">返回</span>
            </button>
            <h1 class="title font_color_fff">修改密码</h1> 
           
        </header>
        <!-- 标题栏 end-->
        
        <!-- 工具栏 -->
        {template 'common/nvaSui'}
        <!-- 工具栏 end -->
        
        <!-- 内容区 -->
        <div class="content">
           <form class="mui-input-group" method="post" onsubmit="return funSubmit()">
	        	<div class="content-block login_input">
	           	 <p><input type="password" name="oldpwd" id="oldpwd" placeholder="输入原密码" /></p>
	           </div>
	           <div class="content-block login_input">
	           	 <p><input type="password" name="newpwd" id="newpwd" placeholder="输入新密码" /></p>
	           </div>
	            <div class="content-block login_input">
	              <p><input type="password" name="reNewpwd" id="reNewpwd" placeholder="再次输入密码" /></p>
	           </div>
	           
	           <div class="content-block" style="padding-bottom:0px;">
	           		 <input type="hidden" name="token" value="{$_W['token']}">
	           		 <p>
	           			 <button type="submit" name="submit" style="margin: auto;width: 100%;" value="save" class="button button-big login_btn" >确认</button> 
	           		 </p> 
	                
	           </div>
	       </form>
        </div>
        <!-- 内容区 end -->
         
    </div>
    <!-- page 容器 end --> 

{template 'common/footerSui'}
 <script type="text/javascript">
  
 function funGoBack(devid){
	window.location="index.php?c=entry&do=devHome&m=fz_wlw&i={$_W['uniacid']}";
  }

 function funSubmit(){ 
	 var oldpwd=$("#oldpwd").val();
	 if(oldpwd==""){
	 	alert("原密码不能为空！");
		return false;
	 }

	 var newpwd=$("#newpwd").val();
	 if(newpwd==""){
		 	alert("新密码不能为空！");
			return false;
	 }
	 if(newpwd.length<6){
		 alert("新密码不能小于6位！");
			return false;
	 }
	 var reNewpwd=$("#reNewpwd").val();
	 if(newpwd!=reNewpwd){
	 	alert("两次密码不一样！");
		return false;
	 }
	 
	 
	 
	return true;
}
  
</script>
