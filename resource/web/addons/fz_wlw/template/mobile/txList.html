        <div class="content">
      			 <!--标签-->
                  <div class="buttons-tab">
                      <a href="#tab1" class="tab-link active button" onClick="selectItem('1','order_ul1')">提现成功</a>
                      <a href="#tab2" class="tab-link button" onClick="selectItem('0','order_ul0')">待处理</a>
                      <a href="#tab3" class="tab-link button" onClick="selectItem('2','order_ul2')">提现失败</a>

    <!-- page 容器 end -->
 <script type="text/javascript">
 
 function funGoBack(devid){
	window.location="index.php?c=entry&do=devHome&m=fz_wlw&i={$_W['uniacid']}";
  }

 var paystate='1';
 var bus_id='order_ul1'; 
 var needPage=1;
 var isGet=true;
 getNoteList();
 function selectItem(state, bus_div) { 
     paystate=state;
     bus_id=bus_div; 
     needPage=1;
     $('#' + bus_div).html(""); 
     getNoteList();  
 }


 function getNoteList() {
	 if(!isGet){
		 return;
    }
	 isGet=false;
	  //alert(needPage);
	 
	 $.showPreloader();
	$.ajax({ 
		type: 'POST', 
		url: "index.php?c=entry&do=txList&m=fz_wlw&devid={$_GPC['devid']}&i={$_W['uniacid']}",
		data: {  
			txstate:paystate, 
			needPage:needPage, 
            loadPage:'findByList'
		},
		success: function (data) { 
			isGet=true; 
			 $.hidePreloader();	  
			 
			  var str='('+data+')';
	 	 	 var obj=eval(str);  
			  var html=obj.html; 
			 
			  var count=parseFloat(obj.count);
			  
               if (html != "" && count!=0)
               {
            	   html += '<li style="text-align:center;" class="load_more_btn"><br/><a href="#" onclick="funPageNext()">查询更多</a><br/><br/></li>';
               } 
              
               $('#' + bus_id).append(html); 
		} 
	});

 }

	 function funPageNext(){
	        $(".load_more_btn").remove();
	    	needPage++;
	    	getNoteList();
	 } 
    
</script>
